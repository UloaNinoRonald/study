<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 200px;
        }
        div {
            height: 280px;
            border: 1px solid blue;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 1px;
        }
        h1{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Gallery</h1>
    <section id="box">
        <!-- <div>
            <img src="images/1.jpg" alt="">
            <img src="images/2.jpg" alt="">
            <img src="images/3.jpg" alt="">
            <img src="images/4.jpg" alt="">
        </div>
        <div>
            <img src="images/1.jpg" alt="">
            <img src="images/2.jpg" alt="">
            <img src="images/3.jpg" alt="">
            <img src="images/4.jpg" alt="">
        </div> -->
    </section>
    <script>
        let n = +prompt("сколько блоков");
        let p = +prompt("сколько картинок");
        let s = "";
        if(p >= 1 && p <=11) {

            for(i = 1; i <= n; i++) {
                s += "<div>";

                    for(j = 1; j <= p;j++){
                        s += `<img src="images/${j}.jpg">`;
                    }

                s += "</div>";

            }
            box.innerHTML = s;

        }else {
            alert("Неверное количество блоков");
        }
    </script>
    
</body>
</html>
